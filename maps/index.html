<!DOCTYPE html>
<title>Planetary Response Network: event maps</title>
<link rel="stylesheet" type="text/css" href="/css/main.css">
<link rel="stylesheet" type="text/css" href="/css/map-page.css">
<main id="map-page">
  <div id="map-controls">
    <form id="map-select">
      <h6>Select a heat map:</h6>
      <fieldset class="group">
        <legend>v0</legend>
        <div class="submenu">Loading...</div>
        <div class="layer">
          <label><input type=checkbox value=0>overlay_0.csv</label>
        </div>
        <button>Toggle group</button>
      </fieldset>
    </form>
    <div id="map-filters">
      <label>
        Threshold:
        1
        <input
          id="map-threshold"
          type="range"
          min="1"
          max="5"
          value="2"
        >
        5
      </label>
      <button id="zoom-to-fit">Zoom to fit</button>
    </div>
  </div>
  <div id="map">
    Loadingâ€¦
  </div>
</main>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuB-Cc3bS2NYFnAKiNa-6lrE0g70wFh6c&libraries=visualization"></script>
<script src="/js/superagent.js"></script>
<script src="/js/papaparse.min.js"></script>
<script src="/js/api.js"></script>
<script type="module" src="/js/maps.js"></script>
