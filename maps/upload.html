<!DOCTYPE html>
<title>Planetary Response Network: file uploader</title>
<link rel="stylesheet" type="text/css" href="/css/main.css">
<main id="upload-page">
  <form>
    <div class="row">
      <label>Files</label>
      <input type="file" accept=".csv, .json" multiple>
    </div>
    <div class="row">
      <input type="submit" value="Upload">
    </div>
  </form>
</main>
